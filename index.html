<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <style>
      /* Apply sans-serif font to the entire body */
      body {
        font-family: sans-serif !important;
      }

      /* Add custom styles for navigation buttons */
      .nav-link {
        color: black !important; /* Default black text */
        font-size: 25px !important; /* Increase font size */
        font-family: sans-serif !important; /* Set font to sans-serif */
      }

      /* Change background and text to a visible color when active */
      .nav-link.active {
        background-color: #dfcbad !important; /* Light orange background */
        color: blue !important; /* Blue text on active state */
      }

      /* Add gray background for the navigation bar */
      .nav-bg-gray {
        background-color: #f8f9fa !important; /* Light gray background */
      }

      /* Set form modal container */
      .form-container {
        max-width: 400px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <!-- Use container classes for responsiveness on all devices -->
    <div class="container-fluid container-md" style="max-width: 4096px;">
      <ul
        class="nav nav-pills nav-fill gap-2 p-1 small nav-bg-gray rounded-5 shadow-sm mt-3"
        id="pillNav2"
        role="tablist"
        style="
          --bs-nav-link-color: var(--bs-white);
          --bs-nav-pills-link-active-color: var(--bs-primary);
          --bs-nav-pills-link-active-bg: var(--bs-white);
        "
      >
        <!-- Logo placed in the navigation bar in front of Home button -->
        <li class="nav-item" role="presentation">
          <a href="buhome.html" class="nav-link">
            <img
              class="img-logo"
              src="bu_logo.svg"
              alt="Bangkok University Logo"
              loading="lazy"
              style="height: 30px;"
            />
          </a>
        </li>

        <!-- Updated Home button linking to buhome.html -->
        <li class="nav-item" role="presentation">
          <a href="buhome.html" class="nav-link rounded-5 active" id="home-tab2" role="tab">
            Home
          </a>
        </li>

        <!-- Updated About button linking to buabout.html -->
        <li class="nav-item" role="presentation">
          <a href="buabout.html" class="nav-link rounded-5" id="about-tab" role="tab">
            About
          </a>
        </li>

        <!-- Updated Schedule button linking to buschedule.html -->
        <li class="nav-item" role="presentation">
          <a href="buschedule.html" class="nav-link rounded-5" id="schedule-tab" role="tab">
            Schedule
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="faqs.html" class="nav-link rounded-5" id="faqs-tab" role="tab">
            FAQs
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="activity.html" class="nav-link rounded-5" id="activity-tab" role="tab">
            Activity  
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="contact.html" class="nav-link rounded-5" id="contact-tab" role="tab">
            Contact  
          </a>
        </li>
        <!-- New Login and Register buttons -->
        <li class="nav-item" role="presentation">
          <a href="#loginModal" class="nav-link rounded-5" data-bs-toggle="modal">Login</a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="#registerModal" class="nav-link rounded-5" data-bs-toggle="modal">Register</a>
        </li>
      </ul>

      <!-- Content section -->
      <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">BU Open House</h1>
        <img
          class="d-block mx-auto mb-4"
          src="pic/buopen1.jpg"
          alt="BU Open House Image"
          width="500"
          height="500"     
        />
        <h1 class="display-5 fw-bold text-body-emphasis">ลองเล่นให้เป็นโปร</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">
            ปิดท้ายงาน #BUOpenHouse2024 #ลองเล่นให้เป็นโปร งานเปิดบ้านสุดยิ่งใหญ่ ขอบคุณน้องๆ ทุกคนที่มาร่วมสร้าง #ปรากฏการณ์ตาแตก กันทั้ง 3 วันเต็มๆ
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button
              type="button"
              class="btn btn-primary btn-lg px-4 gap-3"
              onclick="openFacebookPost()"
            >
              BU page
            </button>
            <button
              type="button"
              class="btn btn-primary btn-lg px-4 gap-3"
              onclick="Partner()"
            >
              Partners
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">เข้าสู่ระบบ</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="loginUsername" class="form-label">ชื่อผู้ใช้งาน</label>
                <input type="text" class="form-control" id="loginUsername" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">สมัครสมาชิก</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="registerUsername" class="form-label">ชื่อผู้ใช้งาน</label>
                <input type="text" class="form-control" id="registerUsername" required>
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">อีเมล</label>
                <input type="email" class="form-control" id="registerEmail" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" id="registerPassword" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">ยืนยันรหัสผ่าน</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>
              <button type="submit" class="btn btn-primary">สมัครสมาชิก</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript to handle the full height background and open Facebook page in a new tab -->
    <script>
      function openFacebookPost() {
        window.open("https://www.facebook.com/bangkokuniversity", "_blank");
      }
      function Partner() {
        window.location.href = "Partners.html";
      }
    </script>
  </body>
</html>
