<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <style>
      /* Apply sans-serif font to the entire body */
      body {
        font-family: sans-serif !important;
        background-color: #f4f4f4;
        padding: 20px;
      }

      /* Add custom styles for navigation buttons */
      .nav-link {
        color: black !important;
        font-size: 25px !important;
        font-family: sans-serif !important;
      }

      /* Change background and text to a visible color when active */
      .nav-link.active {
        background-color: #dfcbad !important;
        color: blue !important;
      }

      /* Add gray background for the navigation bar */
      .nav-bg-gray {
        background-color: #f8f9fa !important;
      }

      /* Contact Us page styling */
      .contact-container {
        background-color: #fff;
        padding: 200px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        margin: 0 auto;
      }

      .contact-form input,
      .contact-form textarea {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        width: 100%;
      }

      .contact-form input:focus,
      .contact-form textarea:focus {
        outline: none;
        border-color: #66afe9;
      }

      .contact-form button {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .contact-form button:hover {
        background-color: #218838;
      }

      .contact-info {
        text-align: center;
        margin-top: 20px;
      }

      .contact-info p {
        color: #555;
        margin-bottom: 5px;
      }

      .contact-info a {
        color: #007bff;
        text-decoration: none;
      }

      .contact-info a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>


    <!-- Contact Us Section -->
    <div class="contact-container mt-5">
      <h2 class="text-center">Contact Us</h2>
      <form class="contact-form" action="#" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone" required />

        <label for="Day">Day</label>
        <hr>
        <label><input type="checkbox" name="days" value="1"> Day 1</label>
        <label><input type="checkbox" name="days" value="2"> Day 2</label>
        <label><input type="checkbox" name="checkbox" value="3"> Day 3</label>
        <hr>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="cancelForm()">Cancel</button>
        <script>
        function submitForm() {
            if (confirm("คุณต้องการส่งข้อมูลใช่หรือไม่?")) {
                alert("Submit success!");
                window.location.href = "buhome.html"; // เปลี่ยน "index.html" เป็นชื่อไฟล์หน้าหลักของคุณ
            }
        }

        function cancelForm() {
            if (confirm("คุณต้องการยกเลิกใช่หรือไม่?")) {
                alert("Cancel");
                window.location.href = "buhome.html"; // เปลี่ยน "index.html" เป็นชื่อไฟล์หน้าหลักของคุณ
            }
        }
        </script>

    </form>


    </div>
  </body>
</html>
