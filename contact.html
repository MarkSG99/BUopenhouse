<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <style>
      /* Apply sans-serif font to the entire body */
      body {
        font-family: sans-serif !important;
        background-color: #f4f4f4;
        padding: 20px;
      }

      /* Add custom styles for navigation buttons */
      .nav-link {
        color: black !important;
        font-size: 25px !important;
        font-family: sans-serif !important;
      }

      /* Change background and text to a visible color when active */
      .nav-link.active {
        background-color: #dfcbad !important;
        color: blue !important;
      }

      /* Add gray background for the navigation bar */
      .nav-bg-gray {
        background-color: #f8f9fa !important;
      }

      /* Contact Us page styling */
      .contact-container {
        background-color: #fff;
        padding: 200px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        margin: 0 auto;
      }

      .contact-form input,
      .contact-form textarea {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        width: 100%;
      }

      .contact-form input:focus,
      .contact-form textarea:focus {
        outline: none;
        border-color: #66afe9;
      }

      .contact-form button {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .contact-form button:hover {
        background-color: #218838;
      }

      .contact-info {
        text-align: center;
        margin-top: 20px;
      }

      .contact-info p {
        color: #555;
        margin-bottom: 5px;
      }

      .contact-info a {
        color: #007bff;
        text-decoration: none;
      }

      .contact-info a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <div class="container-fluid container-md" style="max-width: 4096px;">
      <ul
        class="nav nav-pills nav-fill gap-2 p-1 small nav-bg-gray rounded-5 shadow-sm mt-3"
        id="pillNav2"
        role="tablist"
        style="
          --bs-nav-link-color: var(--bs-white);
          --bs-nav-pills-link-active-color: var(--bs-primary);
          --bs-nav-pills-link-active-bg: var(--bs-white);
        "
      >
        <!-- Logo placed in the navigation bar in front of Home button -->
        <li class="nav-item" role="presentation">
          <a href="buhome.html" class="nav-link">
            <img
              class="img-logo"
              src="bu_logo.svg"
              alt="Bangkok University Logo"
              loading="lazy"
              style="height: 30px;"
            />
          </a>
        </li>

        <!-- Updated Home button linking to buhome.html -->
        <li class="nav-item" role="presentation">
          <a href="buhome.html" class="nav-link rounded-5 active" id="home-tab2" role="tab">
            Home
          </a>
        </li>

        <!-- Updated About button linking to buabout.html -->
        <li class="nav-item" role="presentation">
          <a href="buabout.html" class="nav-link rounded-5" id="about-tab" role="tab">
            About
          </a>
        </li>

        <!-- Updated Schedule button linking to buschedule.html -->
        <li class="nav-item" role="presentation">
          <a href="buschedule.html" class="nav-link rounded-5" id="schedule-tab" role="tab">
            Schedule
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="faqs.html" class="nav-link rounded-5" id="schedule-tab" role="tab">
            FAQs
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="activity.html" class="nav-link rounded-5" id="schedule-tab" role="tab">
            Activity  
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="contact.html" class="nav-link rounded-5" id="schedule-tab" role="tab">
            Contact  
          </a>
        </li>
        <!-- New Login and Register buttons -->
        <li class="nav-item" role="presentation">
          <a href="#loginModal" class="nav-link rounded-5" data-bs-toggle="modal">Login</a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="#registerModal" class="nav-link rounded-5" data-bs-toggle="modal">Register</a>
        </li>
      
      </ul>
    </div>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">เข้าสู่ระบบ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="loginUsername" class="form-label">ชื่อผู้ใช้งาน</label>
                    <input type="text" class="form-control" id="loginUsername" required>
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                  </div>
                  <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    
        <!-- Register Modal -->
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">สมัครสมาชิก</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="registerUsername" class="form-label">ชื่อผู้ใช้งาน</label>
                    <input type="text" class="form-control" id="registerUsername" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerEmail" class="form-label">อีเมล</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label">ยืนยันรหัสผ่าน</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                  </div>
                  <button type="submit" class="btn btn-primary">สมัครสมาชิก</button>
                </form>
              </div>
            </div>
          </div>
        </div>

    <!-- Contact Us Section -->
    <div class="contact-container mt-5">
      <h2 class="text-center">Contact Us</h2>
      <form class="contact-form" action="#" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Enter your message"
          required
        ></textarea>

        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>

      <div class="contact-info mt-4">
        <p>Phone: +66 123 456 789</p>
        <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
      </div>
    </div>
  </body>
</html>
