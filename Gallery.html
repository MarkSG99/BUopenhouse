    <style>
                /* CSS สำหรับการจัดสไตล์ */
                body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .activity {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .activity-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: calc(33% - 20px);
            box-sizing: border-box;
            transition: transform 0.2s; /* เพิ่มการเคลื่อนไหว */
        }
        .activity-item:hover {
            transform: scale(1.05); /* ขยายขนาดเมื่อวางเมาส์ */
        }
        .highlight {
            background-color: #2180af; /* สีพื้นหลังที่โดดเด่น */
            border-color: #90caf9; /* เปลี่ยนสีกรอบ */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* เพิ่มเงา */
        }
        .activity-item img {
            width: 100%;
            border-radius: 8px;
        }
        .activity-item h3 {
            margin: 10px 0;
        }
        .activity-item p {
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
      /* Apply sans-serif font to the entire body */
      body {
        font-family: sans-serif !important;
      }

      /* Add custom styles for navigation buttons */
      .nav-link {
        color: black !important; /* Default black text */
        font-size: 25px !important; /* Increase font size */
        font-family: sans-serif !important; /* Set font to sans-serif */
      }

      /* Change background and text to a visible color when active */
      .nav-link.active {
        background-color: #dfcbad !important; /* Light orange background */
        color: blue !important; /* Blue text on active state */
      }

      /* Add gray background for the navigation bar */
      .nav-bg-gray {
        background-color: #f8f9fa !important; /* Light gray background */
      }
      

    </style>

              <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">เข้าสู่ระบบ</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="loginUsername" class="form-label">ชื่อผู้ใช้งาน</label>
                <input type="text" class="form-control" id="loginUsername" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">สมัครสมาชิก</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="registerUsername" class="form-label">ชื่อผู้ใช้งาน</label>
                <input type="text" class="form-control" id="registerUsername" required>
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">อีเมล</label>
                <input type="email" class="form-control" id="registerEmail" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" id="registerPassword" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">ยืนยันรหัสผ่าน</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>
              <button type="submit" class="btn btn-primary">สมัครสมาชิก</button>
            </form>
          </div>
        </div>
      </div>
    </div>
